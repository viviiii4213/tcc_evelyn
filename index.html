<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Food Journey — Login</title>
</head>
<body>
  <main role="main" aria-labelledby="login-title">
    <header>
      <h1 id="login-title">Food Journey</h1>
      <p>Entre sabores e dúvidas — Faça login para continuar</p>
    </header>

    <form id="login-form" action="#" method="post" autocomplete="on" novalidate>
      <div>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="seu@exemplo.com" required>
      </div>

      <div>
        <label for="password">Senha</label>
        <input id="password" name="password" type="password" placeholder="Senha" required minlength="6">
      </div>

      <div>
        <label>
          <input type="checkbox" name="remember" value="1"> Lembrar-me
        </label>
        <a href="#" title="Esqueci minha senha">Esqueci a senha</a>
      </div>

      <div>
        <button type="submit">Entrar</button>
        <button type="button" onclick="location.href='register.html'">Criar conta</button>
      </div>

      <small>Ao continuar, você concorda com os termos do Food Journey.</small>
    </form>
  </main>
</body>
</html>
<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Food Journey — Cadastro</title>
</head>
<body>
  <main role="main" aria-labelledby="register-title">
    <header>
      <h1 id="register-title">Criar conta — Food Journey</h1>
      <p>Personalize sua experiência e descubra receitas com o que você tem em casa.</p>
    </header>

    <form id="register-form" action="#" method="post" autocomplete="on" novalidate>
      <div>
        <label for="name">Nome</label>
        <input id="name" name="name" type="text" placeholder="Seu nome" required>
      </div>

      <div>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="seu@exemplo.com" required>
      </div>

      <div>
        <label for="password">Senha</label>
        <input id="password" name="password" type="password" placeholder="Mínimo 6 caracteres" required minlength="6">
      </div>

      <div>
        <label for="confirm_password">Confirme a senha</label>
        <input id="confirm_password" name="confirm_password" type="password" placeholder="Repita a senha" required minlength="6">
      </div>

      <div>
        <label for="profile">Preferência alimentar (opcional)</label>
        <select id="profile" name="profile">
          <option value="">Nenhuma</option>
          <option value="vegan">Vegano</option>
          <option value="vegetarian">Vegetariano</option>
          <option value="gluten_free">Sem glúten</option>
          <option value="lactose_intolerant">Intolerante à lactose</option>
        </select>
      </div>

      <div>
        <label for="allergies">Alergias / Restrições (opcional)</label>
        <input id="allergies" name="allergies" type="text" placeholder="Ex: amendoim, frutos do mar">
      </div>

      <div>
        <button type="submit">Criar conta</button>
      </div>

      <p>Já tem conta? <a href="login.html">Entrar</a></p>
    </form>
  </main>
</body>
</html>
